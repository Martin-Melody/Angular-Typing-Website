<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="container">
                <form #f="ngForm" >
                    <div class="card">
                        <label for="email">login</label>
                        <input name="email" ngModel #email="ngModel" type="email" id="email" required
                            placeholder="email">
                        <input name="password" ngModel #password="ngModel" type="password" id="password" required
                            placeholder="password">

                        <button type="submit" class="btn"  routerLink="../home" (click)="onSubmit(f)" [disabled]="f.invalid">Sign In</button>
                        <button class="btn" type="submit" [routerLink]="['/reset-password']">Forgot Password?</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
