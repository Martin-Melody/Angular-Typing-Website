<div class="container-fluid">
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col" id="side_Results">
                    <h3 class="result_Header">WPM</h3>
                    <h1>{{wpm}}</h1>
                    <h3 class="result_Header">acc</h3>
                    <h1>{{accuracy}}%</h1>
                </div>
                <div class="col chart-container">
                    <canvas id="Test_Graph"></canvas>
                </div>
            </div>
        </div>

        

    <!-- Info Titles -->
    <div class="row info">
        <div class="col">
            <div class="info-container">
                <p class="Info_titles">Raw</p>
            </div>
        </div>
        <div class="col">
            <div class="info-container">
                <p class="Info_titles">Time</p>
            </div>
        </div>
        <div class="col">
            <div class="info-container">
                <p class="Info_titles">Author</p>
            </div>
        </div>
        <!-- Info Titles -->

        <!-- Info Results -->
        <div class="row info">
            <div class="col">
                <div class="info-container">
                    <h2 class="bottom_Results">{{raw}}</h2>
                </div>
            </div>
            <div class="col">
                <div class="info-container">
                    <h2 class="bottom_Results">{{timeLeft}}s</h2>
                </div>
            </div>
            <div class="col">
                <div class="info-container">
                    <h3 id="author">{{author}}</h3>
                </div>
            </div>
        </div>
        <!-- Info Results -->
    </div>
</div>
